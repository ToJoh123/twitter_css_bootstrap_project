<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Test site twitter layout 🐦</title>
  </head>
  <body>
    <!-- this is the container  for site -->

    <div class="d-flex">
      <!-- this is side bar -->
      <div
        class="container-fluid bg-danger vh-100 border-dark w-25 position-fixed"
      >
        <ul class="navbar-nav-scroll">
          <li class="nav-item navbar">🏠home</li>
          <li class="nav-item navbar">🏠home</li>
        </ul>
      </div>

      <main class="vh-100 position-static w-75 d-flex justify-content-between">
        <header>Home,brings you to top</header>
        <div>
          <section id="write">
            <h1>twitter post 🌳</h1>
            <form action="/post" method="POST">
              <label for="username">username</label>
              <input type="text" name="username" id="username" />
              <label for="tweet">tweet</label>
              <input type="text" name="tweet" id="tweet" />
              <button type="submit">post</button>
            </form>
          </section>
          <section id="read">
            <h1>twitter feed 🌽</h1>
            <ul id="feed">
              <li id="post-id">
                <h2 id="user">user</h2>
                <p id="post">tweet</p>
              </li>
            </ul>
          </section>
        </div>
      </main>

      <!--här så försvinner det efter 50 width -->
      <aside class="bg-warning d-md-inline d-none w-25 position-sticky">
        <header>Search</header>
        Search,Trends,who to follow. disapears when width is reduced.
      </aside>
    </div>
  </body>
</html>
