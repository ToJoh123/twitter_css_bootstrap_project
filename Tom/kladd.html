<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      section {
        padding: 60px 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar 
    navbar-expand-md =  causes navbar to collapse in medium screen
    använd style taggen för att skapa olika färger i navbar
    -->
    <nav class="navbar navbar-expand-md" style="background-color: #e3f2fd">
      <div class="container-xxl">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-secondary"> Net Ninja Pro- The book </span>
        </a>
        <!-- toggle btn for the mobile nav 
class="navbar-toggler"     =  den här klassen gör att knappen blir en hamburger ikon
type="button"              = gör att knappen blir en knapp
data-bs-toggle="collapse"  = gör att knappen blir en hamburger ikon
data-bs-target="#main-nav" = När du trycker på knappen, kolla efter denna id
aria-controls="main-nav"   = för screen readers  
aria-expanded="false"      =  för screen readers
        -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="toggle navigation"
        ></button>

        <!-- navbar links -->
        <div
          class="collapse navbar-collapse justify-content-end align-center fixed-top"
          id="main-nav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#topics" class="nav-link">About the book</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Get in Touch</a>
            </li>
            <!-- 
    Man kan använda detta trick för att visa en länk vid en storlek och dölja den vid en annan storlek

    d-md-none = försvinner vid medium screen
    d-md-inline =  visas vid medium screen
 -->

            <li class="nav-item d-md-none">
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item d-none d-md-inline">
              <a href="#pricing" class="btn btn-secondary">buy now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main image & intro text  -->
    <section id="intro">
      <div class="container-lg">
        <div class="row justify-content-center">
          <div class="col-md-5 text-center text-md-start">
            <!-- its gonna start at 12 cols and when it reaches medium sieze its gonna become 5 col and text is gonna med at start -->
            <h1>
              <div class="display-2">black-belt</div>
              <div class="display-5 text-muted">Your coding skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <div class="col-5-md text-center d-none d-md-block">
            <img
              class="img-fluid"
              src="https://picsum.photos/500/500"
              alt="photo"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- pricing plans  -->

    <!-- topics at a glance -->

    <!-- reviews list -->
  </body>
</html>
