<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

      .divAside {
        border: solid 1px black;
        background-color: yellow;
        width: 300px;
        height: 200px;
        margin: 1rem;
      }
      nav {
        border-style: solid;
        border-color: blue;
        width: 200px;
      }
      #tweet-container {
        background-color: blue;
        height: 6rem;
      }
      #profile-picture {
        width: 4rem;
        height: 4rem;
        border-radius: 50%;
        margin: 1rem;
      }
    </style>
    <title>üë∑ testing</title>
  </head>
  <body>
    <div class="d-flex justify-content-center bd-highlight mb-2"">
      <!-- navigation -->
      <nav >
        <div
          class="nav flex-column nav-pills p-lg-3  border border-dark"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <a
            class="nav-link active "
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            href="#v-pills-home"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
            >Home</a
          >
          <a
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            href="#v-pills-profile"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
            >Profile</a
          >
          <a
            class="nav-link"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            href="#v-pills-messages"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
            >Messages</a
          >
          <a
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            href="#v-pills-settings"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
            >Settings</a
          >
        </div>
      </nav>

      <main id="home">
        <header class="sticky-top bg-light d-flex">
          <button class="btn btn-primary flex-grow-1 text-start">
            <a class="text-white" href="#home">Home üå≥</a>
          </button>
          <button class="btn btn-secondary text-end">üåü</button>
        </header>
        <!-- this is the new twitter tweet box -->

        <section class="bg-info" id="tweet-box">
          <div class="d-flex" id="tweet-container">
            <div>
              <img
                id="profile-picture"
                src="https://picsum.photos/200/200"
                alt="profile-picture"
              />
            </div>
            <div class="form-outline form-white flex-grow-1" id="tweet-input">
              <textarea
                class="form-control"
                id="textAreaExample"
                placeholder="whats happening"
              ></textarea>
            </div>
          </div>

          <div class="d-flex" id="ikons">
            <div class="btn btn-bd-light" id="ikon1">ikon1</div>
            <div class="btn btn-bd-light" id="ikon2">ikon2</div>
            <div class="btn btn-bd-light" id="ikon3">ikon3</div>
            <div class="btn btn-bd-light" id="ikon4">ikon4</div>
            <div class="btn btn-bd-light" id="ikon5">ikon5</div>
            <button class="btn btn-dark ms-auto p-2">tweet</button>
          </div>
          <div class="d-flex" id="display-tweets">
            <button class="btn btn-danger flex-grow-1">show more tweets</button>
          </div>
          <section class="bg-light h-25">
            <div id="post-contaier">
              <div class="d-flex" id="post">
                <div>
                  <img
                    id="profile-picture"
                    src="https://picsum.photos/200/200"
                    alt="profile-picture"
                  />
                </div>
                <div class="flex-grow-1">
                  <div class="d-flex">
                    <div class="flex-grow-1">
                      <h5>name</h5>
                    </div>
                    <div>
                      <h6>x</h6>
                    </div>
                  </div>
                  <div class="d-flex">
                    <div class="flex-grow-1">
                      <p>Tweet tweet üê¶ i wrote some text i want to share!</p>
                    </div>
                    <div>
                      <p>...</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-evenly">
                    <div>reply</div>
                    <div>retweet</div>
                    <div>like</div>
                    <div>share</div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
        <section id="write">
          <form class="border" action="/post" method="POST">
            <label for="username">username</label>
            <input type="text" name="username" id="username" />
            <label for="tweet">tweet</label>
            <input type="text" name="tweet" id="tweet" />
            <button type="submit">post</button>
          </form>
        </section>

        <section id="read">
          <h1 class="border">twitter feed üåΩ</h1>
          <ul id="feed">
            <li id="post-id">
              <h2 class="border border-primary" id="user">user</h2>
              <p class="border border-secondary" id="post">tweet</p>
            </li>
          </ul>
        </section>
        <button id="button">does this</button>
        <script src="js/script.js"></script>
      </main>

      <aside class="d-none d-md-block">
        <div class="border border-danger" id="container-aside">
        <h1 class="text-center">aside</h1>

        <div class="divAside" id="div1">content 1</div>

        <div class="divAside" id="div2">content 2</div>
        <div class="position-sticky top-0 bg-info" id="sticky">
          <h2>sticky top-0</h2>
          <div class="divAside" id="div3">content 3</div>
          <div class="divAside" id="div4">content 4</div>

          <div class="divAside" id="div5">content 5</div>
          <div class="divAside" id="div6">content 6</div>
        </div>
      </div>
      </aside>
    </div>
  </body>
</html>
